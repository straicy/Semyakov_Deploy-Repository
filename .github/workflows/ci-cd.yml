# .github/workflows/ci-cd.yml
name: Railway CD Pipeline (Final Solution with Service Link)

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Railway CLI
        run: npm install -g @railway/cli

      # 3. Прив'язка до Сервісу
      # Ми використовуємо Service ID для однозначного визначення цілі
      - name: Link to Service ID
        run: railway link --service ${{ secrets.RAILWAY_SERVICE_ID }}
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }} 
          
      # 4. Деплой
      - name: Deploy to Railway
        run: railway up --ci
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}