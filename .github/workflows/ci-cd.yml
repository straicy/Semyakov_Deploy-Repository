# .github/workflows/ci-cd.yml
name: Railway CD Pipeline (CLI Method)

on:
  push:
    branches: [ "main" ] # Запускаємо при пуші в гілку main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      # 1. Налаштування Node.js для встановлення CLI
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Використовуємо стабільну LTS версію Node.js

      # 2. Встановлення Railway CLI глобально
      - name: Install Railway CLI
        run: npm install -g @railway/cli

      # 3. Прив'язка репозиторію до проекту (вирішення помилки "Project Token not found")
      - name: Link Repository to Project ID
        run: railway link ${{ secrets.RAILWAY_PROJECT_ID }}
        env:
          # Використовуємо свій свіжий токен для автентифікації
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }} 

      # 4. Деплой за допомогою CLI
      - name: Deploy to Railway
        run: railway up --ci
        env:
          # Токен облікового запису
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
          # Тут ID проекту вже не потрібен, оскільки ми його "підключили" на попередньому кроці, 
          # але для додаткової надійності його можна залишити.
          # RAILWAY_PROJECT_ID: ${{ secrets.RAILWAY_PROJECT_ID }}