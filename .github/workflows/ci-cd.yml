# .github/workflows/ci-cd.yml
name: Railway CD Pipeline (CLI Final Attempt)

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      # 1. Налаштування Node.js для встановлення CLI
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # 2. Встановлення Railway CLI глобально
      - name: Install Railway CLI
        run: npm install -g @railway/cli

      # 3. Деплой за допомогою CLI
      # Використовуємо лише 'up --ci' та передаємо обидва секрета через env
      - name: Deploy to Railway
        run: railway up --ci
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
          RAILWAY_PROJECT_ID: ${{ secrets.RAILWAY_PROJECT_ID }}
          RAILWAY_SERVICE_ID: ${{ secrets.RAILWAY_SERVICE_ID }}